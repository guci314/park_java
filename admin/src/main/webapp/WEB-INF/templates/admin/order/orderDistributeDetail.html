
<section role="main">
	<blc:form th:action="@{/order-distribute-do}" method="post">
		<div class="row" id="box1">
			<div class="twelve columns" th:each="form:${forms}" th:object="${form}">
				<span>--------------------------------------</span><br/>
				<span><input type="hidden" name="order_id" th:value="*{orderId}" /></span>
				<span>订单号码:</span><span th:text="*{orderId}"></span><br /> 
				<span>用户邮箱:</span><span th:text="*{emailAddress}"></span><br /> 
				<span>送货地址:</span><span th:text="*{myAddress}"></span><br /> 
				<span>提交时间:</span><span th:text="*{submitDate}"></span><br /> 
				<span>商品总价:</span><span th:text="*{subTotal}"></span><br /> 
				<span>商品明细:</span><br /> 
					<span>
						<span style="width:100px;">商品名称</span>
						<span style="width: 20px;">数量</span>
						<span style="width: 20px;">单价</span>
					</span><br/>
					<span th:each="item:${form.items}" th:object="${item}">
						<span style="width: 100px;" th:text="*{name}"></span>
						<span style="width: 20px;" th:text="*{quantity}"></span>
						<span style="width: 20px;" th:text="*{salePrice}"></span>
					</span>

			</div>
		</div>
		<input type="submit" value="确定配货" />
	</blc:form>
</section>
