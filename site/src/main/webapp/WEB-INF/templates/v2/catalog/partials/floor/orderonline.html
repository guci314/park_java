<style>
	.onlineorder-floor{background-color:#f8f8f8;border:1px solid #f1f1f1;padding:4px 0 0 0;height:386px;}
	.onlineorder-floor nav {margin-top: 2em;}
	.onlineorder-floor nav .tab {display: block;text-align: center;line-height: 3em;color:#a8a8a8;font-size: 1.2em;}
	.onlineorder-floor nav .tab.active {color:#AD7428;}
	.onlineorder-floor .tab-content {width:100%;height:100%;}
	.onlineorder_title{
		margin-top:30px;
	}
	.onlineorder_title .onlineorder_name{
		height:45px;
		background: url(//img.onxiao.com/img/Sprites.png) 0px -832px;
	}
	@media screen and (min-width: 1025px) {
	.onlineorder-floor .flr-grid {overflow:hidden;border:1px solid #f1f1f1;}
	}
	.onlineordertabs .tab-0 {color:#AD7428;} 
	.onlineordertabs .tab-0 .tab-ico{background:url(//img.onxiao.com/img/Sprites.png) -497px -1723px  no-repeat;} 
	.onlineordertabs .active.tab-0 .tab-ico {background-position:-497px -1687px;}
	
</style>
<div class="onlineorder_title">
    <div class="onlineorder_name grid-15 tablet-grid-15 grid-parent"></div>
	<div class="onlineorder_more grid-85 tablet-grid-85">
		<div class="title_absolute">
    		<span th:each="flrTab,tabStats:${floor.childCategoryXrefs}" th:object="${flrTab.subCategory}">
                <span class="desc_tab" th:classappend="${tabStats.index==0?'tab'+tabStats.index+' active':'tab'+tabStats.index}">
                <span  th:utext="*{longDescription}"/>
    			</span>
    		</span>
		</div>
	</div>
</div>
<div class="onlineorder-floor grid-100 tablet-grid-100">
	<nav class="grid-15 tablet-grid-15 onlineordertabs">
		<a th:each="flrTab,tabStats:${floor.childCategoryXrefs}" th:object="${flrTab.subCategory}"
			th:attr="key='tab'+${tabStats.index}" th:class="${'tab tab-'+tabStats.index}" th:classappend="${tabStats.index==0?'active':''}">
			<style th:text="${flrTab.subCategory.getCategoryAttributeByName('icon-class')}" />
			<span class="tab-ico" th:text="*{name}" />
		</a>
	</nav>
	<div class="flr-content tab-contents grid-85 tablet-grid-85 grid-parent">
		<div class="onlineorder_container">
        	<div th:each="flrTab,tabStats:${floor.childCategoryXrefs}" class="clearfix tab-content" th:classappend="${tabStats.index eq 0 ? 'active tab' + tabStats.index:'tab' + tabStats.index}">
        		<div th:substituteby="${#strings.isEmpty(flrTab.subCategory.displayTemplate)?'/v2/catalog/partials/floor/default_floor':flrTab.subCategory.displayTemplate}"></div>
        	</div>
		</div>
	</div>
</div>
